[package]
name = "firefly_cli"
version = "0.1.0"
edition = "2021"

[dependencies]
firefly-meta = "0.1.0"
anyhow = "1.0.81"
# Framework for parsing CLI args
clap = { version = "4.5.4", features = ["derive"] }
# ANSI color codes for terminal output
colored = "2.1.0"
heapless = "0.8.0"
image = { version = "0.25.1", default-features = false, features = ["png"] }
serde = { version = "1.0.197", features = ["serde_derive", "derive"] }
toml = "0.8.12"
directories = "5.0.1"
wasmparser = "0.205.0"
wasm-encoder = "0.205.0"
zip = { version = "1.1.1", default-features = false, features = ["zstd"] }
reqwest = { version = "0.12.4", features = ["blocking"] }
data-encoding = "2.6.0"
sha2 = "0.10.8"
